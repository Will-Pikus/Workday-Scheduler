<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Font Awesome Icons-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Font Family Open Sans -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./Assets/style.css" />

    <!-- Moment API -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

    <!-- Jquery JS API -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    
    <!--Jquery CSS API  -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- 9am -->
      <div class="row">
        <div class="col hour text-right">
          <p >9am</p>
        </div>
        <textarea class="col-9 textarea" id="9am" data-hour="9"></textarea>
        <div class="col saveBtn text-center"><i class="fas fa-save"></i></div>
      </div>
      <!-- 10am -->
      <div class="row">
        <div class="col hour text-right">
          <p >10am</p>
        </div>
        <textarea class="col-9 textarea" id="10am" data-hour="10"></textarea>
        <div class="col saveBtn text-center"><i class="fas fa-save"></i></div>
      </div>
      <!-- 11am -->
      <div class="row">
        <div class="col hour text-right">
          <p >11am</p>
        </div>
        <textarea class="col-9 textarea" id="11am" data-hour="11"></textarea>
        <div class="col saveBtn text-center"><i class="fas fa-save"></i></div>
      </div>
      <!-- 12pm -->
      <div class="row">
        <div class="col hour text-right">
          <p >12am</p>
        </div>
        <textarea class="col-9 textarea" id="12pm" data-hour="12"></textarea>
        <div class="col saveBtn text-center"><i class="fas fa-save"></i></div>
      </div>
      <!-- 1pm -->
      <div class="row">
        <div class="col hour text-right">
          <p >1pm</p>
        </div>
        <textarea class="col-9 textarea" id="1pm" data-hour="13"></textarea>
        <div class="col saveBtn text-center"><i class="fas fa-save"></i></div>
      </div>
      <!-- 2pm -->
      <div class="row">
        <div class="col hour text-right">
          <p >2pm</p>
        </div>
        <textarea class="col-9 textarea" id="2pm" data-hour="14"></textarea>
        <div class="col saveBtn text-center"><i class="fas fa-save"></i></div>
      </div>
      <!-- 3pm -->
      <div class="row">
        <div class="col hour text-right">
          <p >3pm</p>
        </div>
        <textarea class="col-9 textarea" id="3pm" data-hour="15"></textarea>
        <div class="col saveBtn text-center"><i class="fas fa-save"></i></div>
      </div>
      <!-- 4pm -->
      <div class="row">
        <div class="col hour text-right">
          <p >4pm</p>
        </div>
        <textarea class="col-9 textarea" id="4pm" data-hour="16"></textarea>
        <div class="col saveBtn text-center"><i class="fas fa-save"></i></div>
      </div>
      <!-- 5pm -->
      <div class="row">
        <div class="col hour text-right">
          <p >5pm</p>
        </div>
        <textarea class="col-9 textarea" id="5pm" data-hour="17"></textarea>
        <div class="col saveBtn text-center"><i class="fas fa-save"></i></div>
      </div>


    <script src="./Assets/script.js"></script>

  </body>
</html>
